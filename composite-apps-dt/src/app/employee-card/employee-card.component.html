<h1>Employee Information</h1>

<h3>{{selectedEmployee.value | json}}</h3>

<form [formGroup]="employeeCard">
  <div class="card-id">ID: {{selectedEmployee.id}}</div>
  <label for="cardName">Name</label>
  <input type="text"
  id="cardName"
  formControlName="name">
  <button>Delete</button>
  <button (click)="onSave()">Save</button>
</form>
