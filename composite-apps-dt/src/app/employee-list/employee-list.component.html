<div class="list">
  <button (click)="onAdd()">Add new employee</button>
  <app-employee *ngFor="let employee of employeesArray; let last = last"
  [firstName]="employee.firstName"
  [lastName]="employee.lastName"
  [employeeId]="employee.employeeId"
  [last]="last"
  class="employee"></app-employee>
</div>
